<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Neb-x</title>
    <style>
      
      /* General Styles */
body {
    font-family: "Roboto", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.5s ease;
}

/* Sign-up Section */
.signup-section {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin: auto;
}

.signup-container h2 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
    transition: color 0.3s ease;
}

.signup-container form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

.form-group input {
    width: 100%;
    padding: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
    color: #333;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-group input:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
    outline: none;
}

/* Sign-up Button */
.signup-btn {
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.signup-btn:hover {
    background-color: #45a049;
    transform: translateY(-3px);
}

/* Error Text */
.errortext {
    color: #e74c3c;
    font-size: 14px;
    margin-top: 10px;
    display: block;
    text-align: center;
}
   /* Links */
   .links {
     margin-top: 20px;
   }
   
   .links .signin-link {
     color: #4CAF50;
     text-decoration: none;
     transition: color 0.3s ease;
   }
   
   .links .signin-link:hover {
     color: #388e3c;
   }
/* Responsive Design */
@media screen and (max-width: 600px) {
    .signup-section {
        padding: 20px;
    }

    .signup-container h2 {
        font-size: 24px;
    }

    .signup-btn {
        padding: 12px;
        font-size: 16px;
    }
}

      
      
    </style>
</head>
<body>
    <section class="signup-section">
        <div class="signup-container">
            <h2>Sign up to Neb-x</h2>
            <form onsubmit="signUp(); return false;">
                <div class="form-group">
                    <input type="email" placeholder="Email" id="email" required/>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Username" id="username" required/>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="password" required/>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Re-enter Password" id="re-password" required/>
                </div>
                <p><span class="errortext"></span></p>
                <button type="submit" class="signup-btn">Sign up</button>
            </form>
             <div class="links">
               <h5>Already have an account? <a href="login.html" class="signin-link">Sign In</a></h5>
             </div>
        </div>
    </section>
    <script src="js/signIn.js"></script>
</body>
</html>
