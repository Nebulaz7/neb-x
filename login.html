<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Neb-x</title>
    <style>
      
      /* General Styles */
body {
    font-family: "Roboto", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.5s ease;
}

/* Login Secon */
.login-section {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin: auto;
}

.login-container {
    text-align: center;
}

.avatar-container {
    margin-bottom: 20px;
}

.avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.avatar-container:hover .avatar {
    transform: scale(1.1);
}

.form-group {
    margin-bottom: 15px;
}

.form-group input {
    width: 100%;
    padding: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
    color: #333;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-group input:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
    outline: none;
}

/* Login Button */
.login-btn {
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.login-btn:hover {
    background-color: #45a049;
    transform: translateY(-3px);
}

/* Links */
.links {
    margin-top: 20px;
}

.links .forgot-password-link,
.links .signup-link {
    color: #4CAF50;
    text-decoration: none;
    transition: color 0.3s ease;
}

.links .forgot-password-link:hover,
.links .signup-link:hover {
    color: #388e3c;
}

/* Responsive Design */
@media screen and (max-width: 600px) {
    .login-section {
        padding: 20px;
    }

    .login-btn {
        padding: 12px;
        font-size: 16px;
    }
}

      
    </style>
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="avatar-container">
                <img src="img/avatar.jpg" alt="Avatar" class="avatar">
            </div>
            <form onsubmit="login(); return false;">
                <div class="form-group">
                    <input type="text" placeholder="Username" id="username" required/>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="password" required/>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="links">
                <a href="index.html" class="forgot-password-link">Forgot password?</a>
                <h5>Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></h5>
            </div>
        </div>
    </section>
    <script src="js/signIn.js"></script>
</body>
</html>
